    <script>
        const texts = [
            "Let's Do Yoga And Exercise With Our App!!!",
        ];
        const textElement = document.querySelector(".typing-animation");
        let currentTextIndex = 0;
        let currentCharIndex = 0;
        const images = document.querySelectorAll(".i1");
        let currentIndex = 0;

        function showNextImage() {
            images[currentIndex].style.opacity = 0;
            currentIndex = (currentIndex + 1) % images.length;
            images[currentIndex].style.opacity = 1;
        }

        for (let i = 1; i < images.length; i++) {
            images[i].style.opacity = 0;
        }

        setInterval(showNextImage, 5500);

        function typeText() {
            if (currentCharIndex < texts[currentTextIndex].length) {
                textElement.textContent += texts[currentTextIndex].charAt(currentCharIndex);
                currentCharIndex++;
                setTimeout(typeText, 100); 
            } else {
                currentTextIndex = (currentTextIndex + 1) % texts.length;
                currentCharIndex = 0;
                textElement.textContent = "";
                setTimeout(typeText, 1000); 
            }
        }

        typeText();
